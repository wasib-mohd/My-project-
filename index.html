<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Ball Stump</title>
    <link rel = "stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1 class="heading-style">Bat Ball Stump</h1>
    <button class="style-button" onclick="playGame('Bat')">
     <img src="images/Bat.jpg" alt="Bat image" class="choice-image">

    </button>
    <button class="style-button" onclick="playGame('Ball')">
     <img src="images/Ball.jpg" alt="Ball image" class="choice-image">

    </button>
    <button class="style-button" onclick="playGame('Stump')">
     <img src="images/stump.jpg" alt="Stump image" class="choice-image">

    </button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>





    <button class="btn-style" onclick="resetScore('Reset')">Reset</button>

    <script src = "script.js"></script>



    
</body>
</html>
